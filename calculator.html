<!DOCTYPE html>
<html>
<head>
  <style>
    .calculator {
      width: 400px;
      height: 500px;
      background-color: #f2f2f2;
      border-radius: 10px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      margin-top: 20px;
    }

    button {
      width: 70px;
      height: 70px;
      border: 2px solid black;
      border-radius: 10px;
      background-color: orange;
      color: black;
      font-size: 20px;
      outline: none;
      transition: transform .2s;
    }

    button:focus {
      transform: scale(1.1);
    }

    input[type="text"] {
      width: 320px;
      height: 70px;
      border: 2px solid black;
      border-radius: 10px;
      text-align: right;
      margin-bottom: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled />
    <div class="buttons">
      <button onclick="numbers(7)">7</button>
      <button onclick="numbers(8)">8</button>
      <button onclick="numbers(9)">9</button>
      <button onclick="operators('/')">/</button>
      <button onclick="numbers(4)">4</button>
      <button onclick="numbers(5)">5</button>
      <button onclick="numbers(6)">6</button>
      <button onclick="operators('*')">*</button>
      <button onclick="numbers(1)">1</button>
      <button onclick="numbers(2)">2</button>
      <button onclick="numbers(3)">3</button>
      <button onclick="operators('-')">-</button>
      <button onclick="numbers(0)">0</button>
      <button onclick="decimal()">.</button>
      <button onclick="equals()">=</button>
      <button onclick="operators('+')">+</button>
      <button onclick="clearInput()">C</button>
    </div>
  </div>

  <script>
    function numbers(num) {
      var input = document.getElementById("result");
      input.value += num;
    }

    function operators(op) {
      var input = document.getElementById("result");
      input.value += op;
    }

    function clearInput() {
      var input = document.getElementById("result");
      input.value = "";
    }

    function decimal() {
      var input = document.getElementById("result");
      if (!input.value.includes(".")) {
        input.value += ".";
      }
    }

    function equals() {
      var input = document.getElementById("result");
      input.value = eval(input.value);
    }
  </script>
</body>
</html>
